<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok-Like App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <h1>My TikTok</h1>
  </header>

  <!-- Video Feed -->
  <main class="video-feed">
    <!-- Video Card 1 -->
    <div class="video-card">
      <video class="video" src="assets/videos/video1.mp4" loop muted></video>
      <div class="video-details">
        <div class="user-info">
          <p class="username">@user1</p>
          <p class="description">Check out this amazing view! #travel #adventure</p>
        </div>
        <div class="action-buttons">
          <button class="like-button">
            <img src="assets/images/like-icon.png" alt="Like">
            <span>100</span>
          </button>
          <button class="comment-button">
            <img src="assets/images/comment-icon.png" alt="Comment">
            <span>50</span>
          </button>
          <button class="share-button">
            <img src="assets/images/share-icon.png" alt="Share">
            <span>20</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Video Card 2 -->
    <div class="video-card">
      <video class="video" src="assets/videos/video2.mp4" loop muted></video>
      <div class="video-details">
        <div class="user-info">
          <p class="username">@user2</p>
          <p class="description">Dancing through the night! #dance #fun</p>
        </div>
        <div class="action-buttons">
          <button class="like-button">
            <img src="assets/images/like-icon.png" alt="Like">
            <span>200</span>
          </button>
          <button class="comment-button">
            <img src="assets/images/comment-icon.png" alt="Comment">
            <span>80</span>
          </button>
          <button class="share-button">
            <img src="assets/images/share-icon.png" alt="Share">
            <span>30</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
