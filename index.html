<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sharing Platform</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Navigation Bar */
        .nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .nav .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* Login/Sign-Up */
        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-buttons button.login {
            background-color: #f50057;
            color: white;
        }

        .auth-buttons button.signup {
            background-color: #00bcd4;
            color: white;
        }

        /* Video Section */
        .video-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            color: white;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 450px;
        }

        video {
            width: 100%;
            height: 100%;
            background: black;
        }

        /* Interaction Buttons */
        .interaction-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .interaction-buttons button {
            padding: 8px 16px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .like { background-color: #4caf50; color: white; }
        .comment { background-color: #2196f3; color: white; }
        .save { background-color: #ff9800; color: white; }
        .dislike { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="nav">
        <div class="logo">Video Platform</div>
        <div class="nav-links">
            <a href="#">&#127968; For You</a>
            <a href="#">&#128269; Search</a>
            <a href="#">&#128206; Save</a>
            <a href="#">&#10133; Upload</a>
            <a href="#">&#128100; Profile</a>
        </div>
        <div class="auth-buttons">
            <button class="login">Log In</button>
            <button class="signup">Sign Up</button>
        </div>
    </header>

    <!-- Video Section -->
    <main class="video-section">
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="assets/videos/2880734-hd_1920_1080_24fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Interaction Buttons -->
            <div class="interaction-buttons">
                <button class="like">&#128077; Like</button>
                <button class="comment">&#128172; Comment</button>
                <button class="save">&#128190; Save</button>
                <button class="dislike">&#128078; Dislike</button>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // Sample functionality for buttons
        document.querySelector('.like').addEventListener('click', () => {
            alert('You liked the video!');
        });

        document.querySelector('.comment').addEventListener('click', () => {
            let comment = prompt('Enter your comment:');
            if (comment) alert(`Comment: ${comment}`);
        });

        document.querySelector('.save').addEventListener('click', () => {
            alert('Video saved!');
        });

        document.querySelector('.dislike').addEventListener('click', () => {
            alert('You disliked the video!');
        });

        // Video placeholder
        const video = document.getElementById('videoPlayer');
        video.src = 'assets/videos/2880734-hd_1920_1080_24fps.mp4'; // Updated video source
    </script>
</body>
</html>
